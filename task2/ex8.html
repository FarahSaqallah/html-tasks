<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all
        {
            display: flex;
        }
        .Style
        {
            display: inline-block;
            width: 50px;
            height:50px;
            border: 1px solid;
            margin-left: 3px;
            margin-right: 3px;
        }
        .yellow{
            background-color: yellow;
            margin-top: 10px;
        }
        .green
        {
            background-color: green;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <b>Zig-zag Boxes</b>
    <hr>
    <div class="all">
    <span class="Style yellow"> </span>
    <span class="Style green"> </span>
    <span class="Style yellow"> </span>
    <span class="Style green"> </span>
    <span class="Style yellow"> </span>
    <span class="Style green"> </span>
    <span class="Style yellow"> </span>
    <span class="Style green"> </span>
    <span class="Style yellow"> </span>
    <span class="Style green"> </span>
</div>
</body>
</html>
