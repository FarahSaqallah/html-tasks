<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border: 2px solid black;
            color:white;
            text-align: center;
            background-color: red;
             margin: 10px;
             width: 80px;
             height: 30px;
             display: inline-block;
        }

        .even
        {
            display: none;
        }
       
    </style>
</head>
<body>
 
    <h2>Hide even numbers from 1 to 10!</h2>
    <span>1</span>
    <span class="even">2</span>
    <span>3</span>
    <span class="even">4</span>
    <span>5</span>
    <span class="even">6</span>
    <span>7</span>
    <span class="even">8</span>
    <span>9</span>
    <span class="even">10</span>
    <hr>
</body>
</html>
